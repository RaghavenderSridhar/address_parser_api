[loggers]
keys=root, luigi-interface

[handlers]
keys=luigiInterface,rootConsoleHandler

[formatters]
keys=standardFormatter

[formatter_standardFormatter]
format=%(asctime)s.%(msecs)03d %(name)-12s %(levelname)-8s %(message)s
datefmt=%y-%m-%d %H:%M:%S
class=pythonjsonlogger.jsonlogger.JsonFormatter

[logger_luigi-interface]
level=WARNING
handlers=luigiInterface
qualname=luigi-interface

[handler_luigiInterface]
class=StreamHandler
formatter=standardFormatter
args=(sys.stdout,)

[logger_root]
level=INFO
handlers=rootConsoleHandler

[handler_rootFileHandler]
level=INFO
class=StreamHandler
formatter=standardFormatter
args=(sys.stdout,)

[handler_rootConsoleHandler]
level=INFO
class=StreamHandler
Handlerformatter=standardFormatter
args=(sys.stdout,)